<mat-card id="card" style="text-align:center; padding:110px; margin:auto">
    <mat-card-content style="display:flex; margin: 40 px;">
      <img mat-card-image src="assets/images/signin-image3.png" style="width:12em; height:16em; margin: 12px;" type="img/png">
      <div>
        <mat-card-header>
          <mat-card-title class="mat-display-1" style="margin-bottom: 20px; font-size: 35px;">Sign in</mat-card-title>
        </mat-card-header>
        <mat-form-field>
          <mat-icon matPrefix style="margin-right: 5px;">person</mat-icon>          
          <input matInput placeholder="email">
        </mat-form-field><br/>
        <mat-form-field>
          <mat-icon matPrefix style="margin-right: 5px;">lock</mat-icon>
          <input matInput placeholder="password">
        </mat-form-field><br/>
        <button color="primary" mat-raised-button style="margin-right:5px; margin-bottom: 5px;">Sign in</button>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Create an account</button>
    </mat-card-actions>
</mat-card>
